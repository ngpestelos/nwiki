$def with (name, content)

$var title = name

<div id="editor" class="prepend-1 span-16">
  <h5>You can use plain HTML or Markdown.</h5>
  <form method="post" action="/w/edit/$name">
    <p>
      <textarea name="page">$:content</textarea>
    </p>
    <p>
      <input name="action" type="submit" value="Save" />
      <input name="action" type="submit" value="Cancel" />
    </p>
  </form>
</div>
<div id="markdown_guide" class="span-6 last">
  <h5>Markdown Mini Guide</h5>
</div>
