$def with (doc)

$var title = doc['title']

<div id="editor" class="span-16">
  <h5>You can use plain HTML or Markdown.</h5>
  <form method="post" action="/w/edit/$doc['title']">
    <p>
      <textarea name="page">$:doc['content']</textarea>
    </p>
    <p>
      <input name="action" type="submit" value="Save" />
      <input name="action" type="submit" value="Cancel" />
    </p>
  </form>
</div>
<div id="markdown_guide" class="span-7 last">
  <h5>Markdown Mini Guide</h5>
</div>
